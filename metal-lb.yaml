## for load balancers on local k8s clusters. Should not be needed on managed k8s services like EKS, GKE, AKS, etc.
---
apiVersion: v1
kind: ConfigMap
metadata:
  namespace: metallb-system
  name: config
data:
  config: |
    address-pools:
    - name: default
      protocol: layer2
      addresses:
      - 192.168.1.240-192.168.1.250